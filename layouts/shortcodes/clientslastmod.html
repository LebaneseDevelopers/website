<p>{{ i18n "last_updated" }}
        <time datetime="{{ dateFormat "2006-01-02" .Site.Data.clients.lastmod }}" data-dateformat="{{ $.Site.Params.time_format_default }}">
            {{ dateFormat $.Site.Params.time_format_default .Site.Data.clients.lastmod }}
        </time>
    {{ if eq .Page.Section "docs" }} | <a href="{{ "docs" | relLangURL }}">{{ i18n "see_all_doc" }}</a>{{ end }}
</p>
